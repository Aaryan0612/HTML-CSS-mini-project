<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop NEXUS | The Collection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAV -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="brand">NEXUS</a>
            <div class="nav-links">
                <a href="watches.html" style="opacity: 1;">Watches</a>
                <a href="watch-detail.html">Features</a>
                <a href="support.html">Support</a>
                <a href="cart.html">Cart (0)</a>
            </div>
        </div>
    </nav>

    <main class="padding-top-nav">
        <section class="store-shelf">
            <div class="container">
                <!-- Store Headline -->
                <div style="margin-top: 48px; margin-bottom: 40px;">
                    <h1 style="font-size: 56px; margin-bottom: 8px;">Shop NEXUS Watch.</h1>
                    <p style="font-size: 28px; color: var(--color-text-secondary); font-weight: 500;">
                        All models. <span style="color: #D2D2D7;">Take your pick.</span>
                    </p>
                </div>

                <!-- HORIZONTAL SCROLL SHELF -->
                <div class="shelf-container">

                    <!-- Card 1: Sport Black -->
                    <div class="shelf-item">
                        <article class="store-card" onclick="window.location.href='watch-detail.html'">
                            <div class="store-card-header">
                                <h3>NEXUS Sport</h3>
                                <p>Series 7 • Aluminum</p>
                            </div>
                            <img src="images/products/product_sport_black_1769971143091.png" alt="Sport Black"
                                class="store-card-image">
                            <div class="store-card-actions">
                                <span class="btn btn-pill">Buy</span>
                            </div>
                        </article>
                    </div>

                    <!-- Card 2: Leather Brown (Heritage) -->
                    <div class="shelf-item">
                        <article class="store-card" onclick="window.location.href='watch-detail.html'">
                            <div class="store-card-header">
                                <h3>NEXUS Heritage</h3>
                                <p>SE • Leather</p>
                            </div>
                            <img src="images/products/product_leather_brown_1769971158203.png" alt="Leather Brown"
                                class="store-card-image">
                            <div class="store-card-actions">
                                <span class="btn btn-pill">Buy</span>
                            </div>
                        </article>
                    </div>

                    <!-- Card 3: Steel Silver (Ultra) -->
                    <div class="shelf-item">
                        <article class="store-card" onclick="window.location.href='watch-detail.html'">
                            <div class="store-card-header">
                                <h3>NEXUS Ultra</h3>
                                <p>Pro • Titanium</p>
                            </div>
                            <img src="images/products/product_steel_silver_1769971174728.png" alt="Steel Silver"
                                class="store-card-image">
                            <div class="store-card-actions">
                                <span class="btn btn-pill">Buy</span>
                            </div>
                        </article>
                    </div>

                    <!-- Card 4: Sport Loop (New Item for depth) -->
                    <div class="shelf-item">
                        <article class="store-card"
                            style="justify-content: center; align-items: center; text-align: center;">
                            <h3 style="font-size: 21px; margin-bottom: 8px;">Explore all<br>accessories.</h3>
                            <div style="margin-top: 24px; opacity: 0.5;">
                                <!-- Simple graphic placeholder using CSS circles if image fails -->
                                <div
                                    style="width: 40px; height: 40px; background: #eee; border-radius: 50%; display: inline-block;">
                                </div>
                                <div
                                    style="width: 40px; height: 40px; background: #ddd; border-radius: 50%; display: inline-block; margin-left: -10px;">
                                </div>
                            </div>
                        </article>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 NEXUS Wearables. Designed for Academic Excellence.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
