<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Your Bag</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="brand">NEXUS</a>
            <div class="nav-links">
                <a href="watches.html">Watches</a>
                <a href="watch-detail.html">Features</a>
                <a href="support.html">Support</a>
                <a href="cart.html" style="opacity: 1;">Cart (2)</a>
            </div>
        </div>
    </nav>

    <main style="padding-top: var(--nav-height);">
        <section>
            <div class="container">
                <h1 style="margin-top: 40px; border-bottom: 1px solid var(--color-border); padding-bottom: 24px;">Review
                    your bag.</h1>

                <div class="cart-layout">
                    <!-- Left: Cart Items -->
                    <div class="cart-items">

                        <!-- Item 1 -->
                        <div class="cart-item">
                            <img src="images/products/product_sport_black_1769971143091.png" alt="Sport Black"
                                class="cart-image">
                            <div class="item-details">
                                <h3>NEXUS Sport</h3>
                                <p class="item-price" data-price="399.00">Black Sport Band - 44mm</p>
                                <div class="qty-controls">
                                    <button class="btn-qty minus">-</button>
                                    <input type="number" class="qty-input" value="1" readonly>
                                    <button class="btn-qty plus">+</button>
                                </div>
                            </div>
                            <div class="item-subtotal" style="font-weight: 500;">$399.00</div>
                        </div>

                        <!-- Item 2 -->
                        <div class="cart-item">
                            <img src="images/products/product_leather_brown_1769971158203.png" alt="Leather Brown"
                                class="cart-image">
                            <div class="item-details">
                                <h3>NEXUS Heritage</h3>
                                <p class="item-price" data-price="499.00">Brown Leather - 44mm</p>
                                <div class="qty-controls">
                                    <button class="btn-qty minus">-</button>
                                    <input type="number" class="qty-input" value="1" readonly>
                                    <button class="btn-qty plus">+</button>
                                </div>
                            </div>
                            <div class="item-subtotal" style="font-weight: 500;">$499.00</div>
                        </div>

                    </div>

                    <!-- Right: Summary -->
                    <aside class="cart-summary">
                        <h3 style="font-size: 18px; margin-bottom: 24px;">Summary</h3>

                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$898.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>FREE</span>
                        </div>
                        <div class="summary-row">
                            <span>Estimated Tax</span>
                            <span>$0.00</span> <!-- Simple for demo -->
                        </div>

                        <div class="summary-row total-row">
                            <span>Total</span>
                            <span id="summary-total">$898.00</span>
                        </div>

                        <button class="btn btn-primary" style="width: 100%; margin-top: 24px;">Checkout</button>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 NEXUS Wearables. Designed for Academic Excellence.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
